<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Muthomi - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Header Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(45deg, var(--dark-color), var(--primary-color));
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Projects Section */
        .projects {
            padding: 4rem 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Skills Section */
        .skills {
            padding: 4rem 2rem;
            background-color: var(--dark-color);
            color: white;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .skill-item {
            text-align: center;
            padding: 1rem;
        }

        /* Contact Section */
        .contact {
            padding: 4rem 2rem;
            text-align: center;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-links a {
            color: var(--dark-color);
            font-size: 2rem;
            transition: color 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>MUTWIRI BRIAN MUTHOMI</h1>
        <p>Software Engineer & Full-Stack Developer</p>
        <div class="contact-links">
            <a href="https://github.com/brian-brayoh" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/brian-muthomi-b4a032257/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:mmuthomibrian@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1-thumbnail.jpg" alt="Gate Pass System">
                <h3>Gate Pass Management System</h3>
                <p>Java, MySQL, PHP | Reduced manual processing by 30%</p>
                <a href="https://github.com/brian-brayoh/final-project">View Project â†’</a>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Technical Skills</h2>
        <div class="skills-container">
            <div class="skill-item">
                <i class="fab fa-java fa-3x"></i>
                <p>Java</p>
            </div>
            <div class="skill-item">
                <i class="fab fa-python fa-3x"></i>
                <p>Python</p>
            </div>
            <!-- Add more skills -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Let's Connect!</h2>
        <div class="contact-links">
            <a href="tel:+254746404011"><i class="fas fa-phone"></i></a>
            <a href="https://wa.me/254746404011"><i class="fab fa-whatsapp"></i></a>
        </div>
    </section>

    <script>
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Project filter functionality
        function filterProjects(tag) {
            const projects = document.querySelectorAll('.project-card');
            projects.forEach(project => {
                project.style.display = project.textContent.includes(tag) 
                    ? 'block' 
                    : 'none';
            });
        }
    </script>
</body>
</html>
